<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>
      👨‍💻 Bilelz - PWA
    </title>
    <meta name="description" content="Bilelz - progressive wep app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="img/flo-192.png" />
    <!-- Place favicon.ico in the root directory 
    https://www.flaticon.com/free-icon/plant_2497597
-->

    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="js/main.js" defer></script>
  </head>

  <body id="🏡">
    <section class="center">
      <h1>👋 <strong class="rainbow">Bonjour,</strong></h1>
      <div class="avatar">
        <img src="img/avatar.jpg" loading="lazy" width="100" height="100" alt="avatar" />
      </div>
      <p>
        Je suis Bilel, developpeur web 👨‍💻
      </p>
    </section>
    <div class="container">
      <nav>
        <div>
          <span>
            <a href="./#🏡" class="" data-hover="Twitter 🐦">
              <span>Bilelz</span>
            </a>
            <a href="./#📝">Posts</a>
            <a href="./#☕">Coffee</a>
          </span>

          <button type="button" onclick="document.querySelector('html').classList.toggle('revert')">
            <span class="visible-light" title="See the dark side">🌙</span>
            <span class="visible-dark" title="See the light">💡</span>
          </button>
        </div>
      </nav>
      <section id="internets">
        <h1 class="anchor">
          @ Les internets
        </h1>
        <div>
          <p class="center">
            <a href="https://twitter.com/bilelz" class="cube" data-hover="🐦/bilelz" data-emoji="🐦">
              <span><span class="rainbow">Twitter</span></span>
            </a>
            <a href="http://github.com/bilelz" class="cube" data-hover="🐱/bilelz" data-emoji="🐱">
              <span>Github</span>
            </a>
            <a href="https://www.linkedin.com/in/bilelz" class="cube" data-hover="👷‍♂️/bilelz" data-emoji="👷‍♂️">
              <span>Linkedin</span>
            </a>
          </p>

          <div>
            <h1 id="🐦" class="anchor">
              🐦 Dernier tweet
            </h1>
            <div class="twitter">
              <a class="twitter-timeline" href="https://twitter.com/bilelz" data-tweet-limit="1" data-theme="dark">🐦 Twitter</a>
            </div>
            <button
              type="button"
              id="showTweet"
              onclick="var script = document.createElement('script');script.src = 'https://platform.twitter.com/widgets.js';document.head.appendChild(script);this.style.display = 'none'"
            >
              Voir le dernier tweet
            </button>
          </div>
        </div>

        <h1 id="📝" class="anchor">
          📝 Blog
        </h1>
        <iframe id="blogFrame" src="blog/" frameborder="0" loading="lazy"></iframe>

        <h1 id="☕" class="anchor">
          ☕ Coffee
        </h1>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="coffee">
          <input type="hidden" name="cmd" value="_donations" /><input type="hidden" name="business" value="N9M9SHGPGYGWJ" /><input
            type="hidden"
            name="lc"
            value="FR"
          />
          <input type="hidden" name="item_name" value="Bilelz" /><input type="hidden" name="item_number" value="bilelzfr" /><input
            type="hidden"
            name="currency_code"
            value="EUR"
          />
          <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHosted" />
          <label for="amount">Buy me a <em>café</em></label>
          <!-- <img src="img/coffee.jpg" loading="lazy" alt="" /> -->
          <input type="number" name="amount" id="amount" min="0" value="1.50" step="0.5" />
          <input type="submit" />
        </form>
      </section>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          function() {
            console.log("Service worker registered");
          },
          function(error) {
            console.log("CLIENT: service worker registration failure.", error);
          }
        );
      } else {
        console.log("CLIENT: service worker is not supported.");
      }
    </script>
  </body>
</html>
